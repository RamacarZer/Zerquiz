services:
  postgres:
    image: postgres:17
    container_name: zerquiz_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: zerquiz_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: Sanez.579112
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 20

volumes:
  postgres_data:

